{% extends 'base.html' %}

{% block title %}Meal Plan{% endblock %}
{% block content %}
<h1>Meals</h1>
<form action='/check-meal' method='POST'>
{% for recipe in results %}
    <h3>{{ recipe.recipe_name }}</h3><br>
    <img src="{{ recipe.image_url }}" href="{{ recipe.url }}"><br>
    <input type="check" name="recipes" value="{{ recipe.recipe_id }}"><br>
    {% endfor %}
    <input type="submit">
</form>
{% endblock %}
