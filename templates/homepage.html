{% extends 'base.html' %}

{% block title %} Welcome {% endblock %}

{% block content %}
<div class="container" id="homepage">
<div class="container">
        <div class="row d-flex justify-content-center mb-5 mt-5">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row d-flex justify-content-around">
                            <div class="col-xs-6 mt-2 mb-2">
                                <a href="#" class="active" id="login-form-link">Login</a>
                            </div>
                            <div class="col-xs-6 mt-2 mb-2">
                                <a href="#" id="register-form-link">Register</a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <fieldset>
                                <form id="login-form" action="/login" method="POST" role="form" style="display: block;">
                                    <div class="form-group ml-1 mr-1">
                                        <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Enter email" required>
                                    </div>
                                    <div class="form-group ml-1 mr-1">
                                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" required>
                                    </div>
                                    <div class="form-group ml-1 mr-1">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3 justify-content-center">
                                                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                </fieldset>
                                <fieldset>
                                <form id="register-form" action="/register" method="POST" role="form" style="display: none;">
                                    <div class="form-group mr-1 ml-1">
                                        <input type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="Name" required>
                                    </div>
                                    <div class="form-group ml-1 mr-1">
                                        <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                    </div>
                                    <div class="form-group ml-1 mr-1">
                                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" required>
                                    </div>
                                    <div class="form-group ml-1 mr-1">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3 d-flex justify-content-center">
                                                <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
